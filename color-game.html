<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>

	<!-- Bootstrap links -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	

	<link rel="stylesheet" type="text/css" href="color-game.css">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	  	<h3>THE GREAT</h3>
	    <h1 class="display-4" id="color-label">RGB</h1>
	    <h3>Guessing Game</h3>
	  </div>
	</div>

	<ul class="nav justify-content-center">
	  <li class="nav-item">
	   <button type="button" id="newBtn" class="btn" onclick="newGame()">New Game</button>
	  </li>
	  <li class="nav-item" id="msg-nav">
	  	<span id="msg"></span>
	  </li>
	  <li class="nav-item">
	    <button type="button" class="btn" id="easy" onclick="setDifficulty(0)">Easy</button>
	  </li>
	  <li class="nav-item">
	    <button type="button" class="btn selected" id="hard" onclick="setDifficulty(1)">Hard</button>
	  </li>
	</ul>

	<div id="container">
		<div class="square" id="s0" onclick="boxClick(0)"></div>
		<div class="square" id="s1" onclick="boxClick(1)"></div>
		<div class="square" id="s2" onclick="boxClick(2)"></div>
		<div class="square" id="s3" onclick="boxClick(3)"></div>
		<div class="square" id="s4" onclick="boxClick(4)"></div>
		<div class="square" id="s5" onclick="boxClick(5)"></div>
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script type="text/javascript" src="color-game.js"></script>
</body>
</html>
